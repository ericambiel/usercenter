<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Impressão de Patrimônio</span>
  </mat-toolbar-row>
</mat-toolbar>

<form #formControl="ngForm" (ngSubmit)="submit" class="container" fxLayout="column">

  <div class="input-row">
    <mat-form-field class="form-control" color="accent" fxFlex>
      <input matInput ype="text" placeholder="Denominação" [(ngModel)]="dataAsset.description" required>
      <mat-error *ngIf="formControl.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
  </div>

  <div class="input-row">
    <mat-form-field color="accent" fxFlex>
      <input matInput type="text" placeholder="Denominação Complementar" [(ngModel)]="dataAsset.descriptionComp" >
    </mat-form-field>
  </div>

  <div class="input-row" fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px" fxLayoutGap.lt-sm="0px">
    <mat-form-field color="accent" fxFlex="80%">
      <input matInput class="form-control" type="number" placeholder="N° do Imobilizado" [(ngModel)]="dataAsset.assetNum" required>
      <mat-error *ngIf="formControl.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field color="accent" fxFlex>
      <input matInput class="form-control" type="number" placeholder="Sub Nº" [(ngModel)]="dataAsset.subAssetNum" required>
      <mat-error *ngIf="formControl.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
  </div>

  <div class="input-row">
    <mat-form-field color="accent" fxFlex>
      <input matInput class="form-control" type="text" placeholder="Classe" [(ngModel)]="dataAsset.class" required>
      <mat-error *ngIf="formControl.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
  </div>

  <div class="input-row"> <!-- Não vai para etiqueta -->
    <mat-form-field color="accent" fxFlex>
      <input matInput type="number" placeholder="Nº Inventário" [(ngModel)]="dataAsset.inventoryNum">
    </mat-form-field>
  </div>

  <div class="input-row"> <!-- Não vai para etiqueta -->
    <mat-form-field color="accent" fxFlex>
      <input matInput type="text" placeholder="Centro de custo" [(ngModel)]="dataAsset.costCenter">
    </mat-form-field>
  </div>

  <div class="input-row">
    <mat-form-field color="accent" fxFlex="0 0 auto">
      <input class="form-control"
             matInput
             placeholder="Incorporação"
             [matDatepicker]="dataAsset.capitalizedOn"
             required>
      <mat-datepicker-toggle matSuffix [for]="dataAsset.capitalizedOn"></mat-datepicker-toggle>
      <mat-datepicker #dpCapitalizedOn></mat-datepicker>
      <mat-error *ngIf="formControl.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
  </div>

  <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
    <ul fxLayout="row" fxLayoutGap="20px">
      <button class="mat-elevation-z2"
              matTooltip="Imprimir Etiqueta"
              matTooltipShowDelay="500"
              mat-button
              [type]="submit"
              [disabled]="!formControl.valid"
              (click)="onPrint()"
              >
        <mat-icon>printer</mat-icon>
      Imprimir</button>
    </ul>
  </div>

</form>
